<script>
    $(function() {
        $('.loading').hide();
        $.ajax({
            type: 'GET',
            url: 'https://www.max68888.com/max/member/getInfo',
            xhrFields: {
                withCredentials: true
            },
            success: function(res) {
                $('.loading').hide();
                if(res.code == 0){
                    // 成功
                    console.log(res.data)
                    $('.uname').html(res.data.maxNickName)
                    $('.uAccount').html(res.data.maxAccount)
                    $('.uLevel').html(res.data.maxLevel)

                    $('.uBalance').html(res.data.balance.toFixed(2))

                    $(".loginHide").remove();


                }else {
                    //没有登录
                    $('.loginShow').remove();
                }
            },
        })

    });
</script>

<script>

    var tYear = new Date().getFullYear();
    var tMonth = new Date().getMonth();
    var tDate = new Date().getDate();
    var start = tYear+"-"+tMonth+"-"+tDate;

    $.ajax({
        type: 'GET',
        data:{'StartTime': start},
        url: 'https://www.max68888.com/max/trasactionOrder/getList',
        xhrFields: {
            withCredentials: true
        },
        success:function (res){
            console.log(res.data)
            sorting(res.data)
        }
    })

    console.log("分拣数据")
    function sorting(data){
        $.each( data, function (i , item){
            $(".total-count").text(i+1)
            if(i+1 > 0){
                $("#much").hide()
            }



            let box=
                '<div class="investment-list">' +
                '    <div class="d-flex align-items-center justify-content-between investment-list__header p-3 pe-5">' +
                '        <div class="">' +
                '            <div class="investment-list__number">日期:'+ item.createTime+'</div>' +
                '            <div class="investment-list__time">订单号:'+item.trasactionOrder+'</div>' +
                '            <div class="investment-list__time d-block d-sm-none">开赛时间:'+item.gameStartTime+'</div>' +
                '        </div>' +
                '        <div class="investment-list__match d-sm-block d-none">开赛时间:'+item.createTime+'</div>' +
                '' +
                '        <!-- 手機版顯示連結 -->' +
                '        <a href="../mobile/investment/info.html?id='+item.id+'" class="d-sm-none d-block fas fa-caret-right investment-downicon"></a>' +
                '        <!-- 電腦開合開關 -->' +
                '        <i class="fas fa-caret-up investment-downicon d-sm-block d-none" data-bs-toggle="collapse" data-bs-target="#collapse_'+i+'"></i>' +
                '    </div>' +
                '    <div id="collapse_'+i+'" class="accordion-collapse collapse show" data-bs-parent="#much">' +
                '        <div class="investment-list__body p-3">' +
                '            <div class="row m-0 investment-list__table">' +
                '                <div class="col-md-2 col-6 px-1 table-tr">' +
                '                    <div class="table-th">'+item.maxGameName+'</div>' +
                '                    <div class="table-td">'+ item.maxHomeTeam+' V.S '+item.maxCustomerTeam+'</div>' +
                '                </div>' +
                '                <div class="col-md-2 col-6 d-sm-block d-none px-1 table-tr">' +
                '                    <div class="table-th">项目</div>' +
                '                    <div class="table-td">反波胆'+item.maxScore+'</div>' +
                '                </div>' +
                '                <div class="col-md-2 col-6 px-1 table-tr">' +
                '                    <div class="table-th">交易金额</div>' +
                '                    <div class="table-td">'+item.amount+'</div>' +
                '                </div>' +
                '                <div class="col-md-2 col-6 d-sm-block d-none px-1 table-tr">' +
                '                    <div class="table-th">实际损益金额</div>' +
                '                    <div class="table-td">$ -</div>' +
                '                </div>' +
                '                <div class="col-md-2 col-6 d-sm-block d-none px-1 table-tr">' +
                '                    <div class="table-th">投资结果</div>' +
                '                    <div class="table-td">-</div>' +
                '                </div>' +
                '                <div class="col-md-2 col-6 d-sm-block d-none px-1 table-tr">' +
                '                    <div class="table-th">获利%</div>' +
                '                    <div class="table-td">'+item.maxEarn+'%</div>' +
                '                </div>' +
                '                <div class="col-md-2 col-6 px-1 table-tr">' +
                '                    <div class="table-th">预估获利</div>' +
                '                    <div class="table-td">$ '+item.resultEarn+'</div>' +
                '                </div>' +
                '                <div class="col-md-2 col-6 px-1 table-tr">' +
                '                    <div class="table-th">投资状态</div>' +
                '                    <div class="table-td">已下單</div>' +
                '                </div>' +
                '                <div class="col-md-2 col-6 d-sm-block d-none px-1 table-tr">' +
                '                    <div class="table-th">注单类型</div>' +
                '                    <div class="table-td">普通注单</div>' +
                '                </div>' +
                '                <div class="col-md-2 col-6 d-sm-block d-none px-1 table-tr">' +
                '                    <div class="table-th">赛事结果</div>' +
                '                    <div class="table-td">-</div>' +
                '                </div>' +
                '            </div>' +
                '        </div>' +
                '    </div>' +
                '</div>'

            if(item.pickResult == 0){
                $('#investment').append(box)
            }

            
        })
    }




</script>
