	<script>
		$(function() {
			$.ajax({
				type: 'GET',
				url: '/max/member/getInfo',
				xhrFields: {
					withCredentials: true
				},
				success: function(res) {
					$('.loading').hide();
					if(res.code == 0){
						// 成功
						$('.uname').html(res.data.maxNickName)
						$(".loginHide").remove();
					}else {

				},
			})
		});
	</script>
