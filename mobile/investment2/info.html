  <script>
    $(function() {
      $('.loading').hide();

      var search = location.search;
      var time = search.substring(search.indexOf("=") + 1);

      function getDay(day){
        var today = new Date(time);
        var targetday_milliseconds=today.getTime() + 1000*60*60*24*day;
        today.setTime(targetday_milliseconds); //注意，这行是关键代码
        var tYear = today.getFullYear();
        var tMonth = today.getMonth();
        var tDate = today.getDate();
        tMonth = doHandleMonth(tMonth + 1);
        tDate = doHandleMonth(tDate);
        return tYear+"-"+tMonth+"-"+tDate;
      }
      function doHandleMonth(month){
        var m = month;
        if(month.toString().length == 1){
          m = "0" + month;
        }
        return m;
      }
      console.log(getDay(1))



      $.ajax({
        type: 'GET',
        data:{'StartTime': time, EndTime:getDay(1)},
        url: 'http://192.168.2.136:8092/max/trasactionOrder/getList',
        xhrFields: {
          withCredentials: true
        },
        success:function (res){
          console.log(res.data)
          sorting(res.data)
        }
      })

      function sorting(data){


        $.each( data, function (i , item){
          $(".total-count").text(i+1)

          var sunyi = item.resultEarn
          var pick = '赢'
          if(item.pickResult = 2){
            var pick = '输'
            sunyi = '-'+item.resultEarn
          }
          console.log(JSON.stringify(item))
          var box =
                    '<div class="investment-list">' +
                    '  <div class="d-flex align-items-center justify-content-between investment-list__header p-3 pe-5">' +
                    '    <div class="">' +
                    '      <div class="investment-list__number">日期:'+item.createTime+'</div>' +
                    '      <div class="investment-list__time">订单号:'+item.trasactionOrder+'</div>' +
                    '      <div class="investment-list__time d-block d-sm-none">开赛时间:'+item.gameStartTime+'</div>' +
                    '    </div>' +
                    '    <div class="investment-list__match d-sm-block d-none">开赛时间 '+item.gameStartTime+'</div>' +
                    '    <!-- 手機版顯示連結 -->' +
                    '    <a href="../investment/info.html?id='+item.id+'" class="d-sm-none d-block fas fa-caret-right investment-downicon"></a>' +
                    '    <!-- 電腦開合開關 -->' +
                    '    <i class="fas fa-caret-up investment-downicon d-sm-block d-none" data-bs-toggle="collapse" data-bs-target="#collapse_'+i+'"></i>' +
                    '' +
                    '  </div>' +
                    '  <div id="collapse_'+i+'" class="accordion-collapse collapse show" data-bs-parent="#much">' +
                    '    <div class="investment-list__body p-3">' +
                    '      <div class="row m-0 investment-list__table">' +
                    '        <div class="col-md-2 col-6 px-1 table-tr">' +
                    '          <div class="table-th">'+item.maxGameName+'</div>' +
                    '          <div class="table-td">'+item.maxHomeTeam+' V.S '+item.maxCustomerTeam+'</div>' +
                    '        </div>' +
                    '        <div class="col-md-2 col-6 d-sm-block d-none px-1 table-tr">' +
                    '          <div class="table-th">项目</div>' +
                    '          <div class="table-td">反波胆'+item.maxScore+'</div>' +
                    '        </div>' +
                    '        <div class="col-md-2 col-6 px-1 table-tr">' +
                    '          <div class="table-th">交易金额</div>' +
                    '          <div class="table-td">'+item.amount+'</div>' +
                    '        </div>' +
                    '        <div class="col-md-2 col-6 d-sm-block d-none px-1 table-tr">' +
                    '          <div class="table-th">实际损益金额</div>' +
                    '          <div class="table-td">$'+sunyi+'</div>' +
