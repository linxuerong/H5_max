  <script>
    $(function() {
      $('.loading').hide();


      var search = location.search;
      var id = search.substring(search.indexOf("=") + 1);
      console.log(id)

      $.ajax({
        type: 'GET',
        url: 'https://www.max68888.com//max/trasactionOrder/getTrasaction/'+id,
        xhrFields: {
          withCredentials: true
        },
        success:function (res){
          console.log(res.data)
          var item = res.data;

          var sunyi = item.resultEarn
          var pick = '-'

          if(item.pickResult = 1){
            pick = '赢'
          } else if(item.pickResult = 2){
            pick = '输'
            sunyi = '-'+item.resultEarn
          }
          $("#order").text(item.trasactionOrder)
          $("#time").text(item.createTime)
          $("#Stype").text(item.maxGameName)
          $("#saiVs").text(item.maxHomeTeam+'vs'+item.maxCustomerTeam )
          $("#fbd").text(item.maxScore)
          $("#jg").text(item.goalResult)
          $("#hl").text(item.maxEarn+'%')
          $("#yghl").text(item.resultEarn)
          $("#sjsy").text(sunyi)
          $("#js").text(pick)

          Dtimer(item.createTime)
        }
      })

      function Dtimer(time){
        var Stime = setInterval( () =>{
           var cha =  new Date() - new Date(time)

          if(cha > 5*60*1000){
            clearTimeout(Stime)

            $(".btn-lg").hide()
          }

        },1000)
      }

      $('.btn-lg').on('click' , function (){
        $.ajax({
          type: 'POST',
          url: 'https://www.max68888.com/max/trasactionOrder/cancelTrasaction?trasactionId='+id,
          xhrFields: {
            withCredentials: true
          },
          success:function (res){
            console.log(res)
            if(res.code = 0){
              window.location.reload()
            }

            swal(res.msg, '', "error");
          }
        })
      })


    });
  </script>
