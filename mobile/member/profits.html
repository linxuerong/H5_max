    <script>
        $(function() {
            $('.loading').hide();
            $.ajax({
                type: 'GET',
                url: '/max/member/getInfo',
                xhrFields: {
                    withCredentials: true
                },
                success: function(res) {
                    $('.loading').hide();
                    if(res.code == 0){
                        // 成功
                        console.log(res.data)
                        $('.uname').html(res.data.maxNickName)
                        $('.uAccount').html(res.data.maxAccount)
                        $('.uLevel').html(res.data.maxLevel)
                        $('.uBalance').html(res.data.balance.toFixed(2))
                        $(".loginHide").remove();

                    }else {
                        //没有登录
                        $('.loginShow').remove();
                    }
                },
            })

        });
    </script>
    <script>
        $(function () {
            var search = location.search;
            var id = search.substring(search.indexOf("=") + 1);

            $.ajax({
                type: 'GET',
                url: '/max/wallet/getMyChildLevelReward/'+id,
                xhrFields: {
                    withCredentials: true
                },
                success: function(res) {
                    if(res.code == 0){
                        Reward(res.data)
                    }
                }
            })
        })

        function Reward(data){
            $.each(data , function (i, item) {
                var box =
                    '<div class="row m-0 text-center justify-content-between table-td mb-2">\n' +
                    '<div class="col-md-1 col-4 px-0 p-3 table-list" data-title="会员帐号">' +
                    '<a href="./bets.html?account='+item.account+'">'+item.account+'</a></div>' +
                    '<div class="col-md-1 col-4 px-0 p-3 table-list" data-title="预估获利">'+item.realEarn+'</div>' +
                    '<div class="col-md-1 col-4 px-0 p-3 table-list" data-title="产生分润">'+item.reward+'</div>' +
                    '</div>'

                $('#pahe').append(box)

            })

        }

    </script>
