		<script>
			$(function() {

				$('.loading').hide();
				$.ajax({
					type: 'GET',
					url: 'https://www.max68888.com/max/member/getInfo',
					xhrFields: {
						withCredentials: true
					},
					success: function(res) {
						$('.loading').hide();
						if(res.code == 0){
							// 成功
							console.log(res.data)
							$('.uname').html(res.data.maxNickName)
							$('.uAccount').html(res.data.maxAccount)
							$('.uLevel').html(res.data.maxLevel)

							$('.uBalance').html(res.data.balance.toFixed(2))

							$(".loginHide").remove();


						}else {
							//没有登录
							$('.loginShow').remove();
						}
					},
				})

			});
		</script>

		<script>

			$(function() {
				var time= 30*60
				setInterval( () =>{
					time--;
					var m = parseInt(time / 60);
					var s = parseInt(time % 60);
					$("#times").text(m+":"+s)

					if(time < 0){

					}

				},1000)



			});
		</script>
		<script>


			function getQueryVariable(variable) {
				var query = window.location.search.substring(1);
				var vars = query.split("&");
				for (var i = 0; i < vars.length; i++) {
					var pair = vars[i].split("=");
					if (pair[0] == variable) {
						return pair[1];
					}
				}
				return (false);
			}
			console.log(getQueryVariable('amount'))

			$.ajax({
				type: 'POST',
				data: {amount: getQueryVariable('amount')},
				url: 'https://www.max68888.com/max/order/pay',
				xhrFields: {
					withCredentials: true
				},
				success: function(res) {
					$('.loading').hide();

					var item = res.data;
					if(res.code == 0){
						$('.orderAmount').text(item.orderAmount +"USDT")
						$("#orderCode").text(item.orderCode)
						$("#channelAddress").text(item.channelAddress)

						$(".copy").attr('data-clipboard-text',item.channelAddress)

						$("#Address").val(item.channelAddress)

						$('#qrcode').qrcode({
							render: "canvas", //也可以替换为table
							width: 150,
							height: 150,
							text: item.channelAddress
						});
					}else {
						swal(res.msg, '', "error").then( () =>{
							window.location.replace("https://www.max68888.com/mobile/recharge.html");
						});
					}
					console.log(res)

				}
			})

			new ClipboardJS('.copy', {
				container: document.getElementById('pay')
			});
			$('.copy').on('click', function(){
				alert("复制完成");
			});

			$(".submit").on('click' , function (){
				window.location.replace("https://www.max68888.com");
			})

		</script>
