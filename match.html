    <script>
        $(function() {
            function getDay(day){
                var today = new Date();
                var targetday_milliseconds=today.getTime() + 1000*60*60*24*day;
                today.setTime(targetday_milliseconds); //注意，这行是关键代码
                var tYear = today.getFullYear();
                var tMonth = today.getMonth();
                var tDate = today.getDate();
                tMonth = doHandleMonth(tMonth + 1);
                tDate = doHandleMonth(tDate);
                return tYear+"-"+tMonth+"-"+tDate;
            }
            function doHandleMonth(month){
                var m = month;
                if(month.toString().length == 1){
                    m = "0" + month;
                }
                return m;
            }


            $('#range').append('<option value="0">'+getDay(-1)+' ~ '+ getDay(0) +'</option>')
            $('#range').append('<option value="1">'+getDay(-2)+' ~ '+ getDay(-1) +'</option>')
            $('#range').append('<option value="2">'+getDay(-3)+' ~ '+ getDay(-2) +'</option>')



            var time = 0;
            $('#range').change( function (){
                time= $(this).val();
                query();
            })
            query();
            function query() {
                var start = '',end='';
                if(time == 0){
                    start =  getDay(-2) + ' 22:00:00';
                    end = getDay(0) + ' 22:00:00';
                }else if(time == 1){
                    start = getDay(-3) + ' 22:00:00';
                    end = getDay(-1) + ' 22:00:00';
                }else if(time == 2){
                    start = getDay(-4) + ' 22:00:00';
                    end = getDay(-2) + ' 22:00:00';
                }


                $.ajax({
                    type: 'GET',
                    data:{'StartTime': start, 'EndTime':end},
                    // url: 'https://www.max68888.com/max/mask/getMaskList/',
                    url: 'https://www.max68888.com/max/goldResult/getList',
                    xhrFields: {
                        withCredentials: true
                    },
                    success: function(res) {
                        console.log(res)
                        sorting(res.data)
                    },
                })

            }



            function sorting(data){
                $('#table-lists').empty();
                $.each( data, function (i , item){
                    var box =
                        '<div class="row table-lists table-td m-0 mt-sm-0 mt-3 p-0 py-3 text-center">\n' +
                        '    <div class="row m-0 col-sm-5 col-12 p-0 flex-sm-row flex-column-reverse">\n' +
                        '        <div class="col-sm-8 col-12 p-sm-0 table-list time">'+item.maxGameTime+'</div>\n' +
                        '        <div class="col-sm-4 col-12 p-sm-0 table-list match">'+item.maxGameName+'</div>\n' +
                        '    </div>\n' +
                        '    <div class="col-sm-2 col-6 p-0 ps-2 mt-sm-0 mt-3 table-list team" data-title="主队">'+item.maxGameHomeTeam+'</div>\n' +
                        '    <div class="col-sm-2 col-6 p-0 pe-2 mt-sm-0 mt-3 table-list team" data-title="客队">'+ item.maxGameCustomerTeam+'</div>\n' +
                        '    <div class="col-sm-1 col-4 p-0 ps-2 mt-sm-0 mt-2 table-list ball" data-title="全场波胆">'+item.maxGameAllFight+'</div>\n' +
                        '    <div class="col-sm-1 col-4 p-0 mt-sm-0 mt-2 table-list ball" data-title="上半场波胆">'+ item.maxGameHalfFight+'</div>\n' +
                        '    <div class="col-sm-1 col-4 p-0 pe-2 mt-sm-0 mt-2 table-list ball" data-title="总进球">'+ item.maxGameAllGoal +'</div>\n' +
                        '</div>';
                    $('#table-lists').append(box)
                })

            }

        });
    </script>
